# Use custom format
format = """
(bold green)
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$rust\
$bun\
$deno\
$dart\
$golang\
$nodejs\
$python
[➜ ](bold green) """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Inserts a blank line between shell prompts
add_newline = true

[bun]
format = "via [🍔 $version](bold dimmed green) "

[deno]
format = "via [🦕 $version](green dimmed bold) "

[dart]
format = "via [🔰 $version](bold dimmed red) "

[golang]
format = "via [🏎💨 $version](bold dimmed cyan) "

[nodejs]
format = "via [🤖 $version](bold dimmed green) "

[python]
symbol = "👾 "
pyenv_version_name = true

[rust]
format = "via [🦀 $version](bold dimmed green) "

[git_branch]
symbol = "🌱 "
truncation_length = 10
truncation_symbol = ""
ignore_branches = ["master", "main"]

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = ""
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[memory_usage]
disabled = false
threshold = -1
symbol = " "
style = "bold dimmed green"